
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-3xl">
    <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 md:p-8">
        <!-- En-tête -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Ajouter une nouvelle parcelle</h1>
                <p class="text-gray-600">Renseignez les informations de votre parcelle agricole</p>
            </div>
            <div class="bg-green-100 p-3 rounded-full">
                <i class="fas fa-tractor text-green-600 text-xl"></i>
            </div>
        </div>

        <!-- Formulaire -->
        <form id="parcelForm" class="space-y-6" method="POST" action="{{ url_for('dashboard.ajout_parcelle') }}">
            <!-- Champ Nom -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-signature text-gray-500 mr-2"></i>
                    Nom de la parcelle
                </label>
                <div class="relative">
                    <input type="text" id="name" name="nom" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200"
                           placeholder="Ex: Champ Nord" required>
                    <div id="name-error" class="error-message"></div>
                </div>
            </div>

            <!-- Champ Superficie -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="area" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-ruler-combined text-gray-500 mr-2"></i>
                        Superficie (ha)
                    </label>
                    <div class="relative">
                        <input type="number" id="area" name="superficie" step="0.01" min="0.01"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200"
                               placeholder="Ex: 2.5" required>
                        <div id="area-error" class="error-message"></div>
                    </div>
                </div>

                <!-- Champ Culture -->
                <div>
                    <label for="crop" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-seedling text-gray-500 mr-2"></i>
                        Culture
                    </label>
                    <select id="crop" name="culture"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200" required>
                        <option value="">Sélectionnez une culture</option>
                        <option value="blé">Blé</option>
                        <option value="maïs">Maïs</option>
                        <option value="orge">Orge</option>
                        <option value="tournesol">Tournesol</option>
                        <option value="colza">Colza</option>
                        <option value="soja">Soja</option>
                        <option value="autre">Autre</option>
                    </select>
                    <div id="crop-error" class="error-message"></div>
                </div>
            </div>

            <!-- Champ Localisation -->
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                    Localisation
                </label>
                <input type="text" id="location" name="localisation"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200"
                       placeholder="Ex: Coordonnées GPS ou adresse" required>
                <div id="location-error" class="error-message"></div>
                
                <!-- Mini carte (simulée) -->
                <div class="map-container mt-2">
                    <div class="text-center">
                        <i class="fas fa-map-marked-alt text-4xl mb-2"></i>
                        <p>Carte de localisation</p>
                        <p class="text-sm">(Intégration du service de carte a faire pls tard)</p>
                    </div>
                </div>
            </div>

            <!-- Boutons -->
            <div class="flex flex-col sm:flex-row justify-end gap-4 pt-4">
                <button type="reset"
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                    <i class="fas fa-undo mr-2"></i> Réinitialiser
                </button>
                <button type="submit"
                        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                    <i class="fas fa-save mr-2"></i> Enregistrer la parcelle
                </button>
            </div>
        </form>
    </div>
</div>
<style>

        .map-container {
            height: 200px;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
        }
    </style>
{% endblock %}
