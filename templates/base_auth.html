<body class="bg-gray-50 min-h-screen flex items-center justify-center bg-agri-pattern">
    <div class="max-w-md w-full mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-3xl">
        <div class="md:flex">
            <!-- Image côté gauche (visible uniquement sur desktop) -->
            <div class="hidden md:block md:w-1/2 bg-gradient-to-br from-green-500 to-green-700 p-8 flex flex-col justify-center">
                <div class="text-center">
                    <i class="fas fa-tractor text-white text-6xl mb-6"></i>
                    <h2 class="text-2xl font-bold text-white mb-2">AgriTrack</h2>
                    <p class="text-green-100">Optimisez votre exploitation agricole avec notre solution complète de gestion.</p>
                </div>
                <div class="mt-8 text-green-100 text-sm">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span>Suivi des cultures en temps réel</span>
                    </div>
                    <div class="flex items-center mb-3">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span>Gestion des stocks et inventaire</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span>Analyse des rendements</span>
                    </div>
                </div>
            </div>

            {%block formulaire%}

            {% endblock %}
        </div>
    </div>

    <script>
        // Toggle password visibility
        function setupPasswordToggle(buttonId, inputId) {
            document.getElementById(buttonId).addEventListener('click', function() {
                const passwordInput = document.getElementById(inputId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        }

        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {        
            
            // Simulation de chargement
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Inscription en cours...';
            
        });
    </script>
</body>
</html>
